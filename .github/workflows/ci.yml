name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
      - run: flutter pub get
      - run: flutter test
      - name: Install Android NDK
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager --install "ndk;27.0.12077973"
      - run: flutter build apk
